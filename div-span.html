<!DOCTYPE html>
	<html>
	<head>
		<title>Classes e Ids</title>
		<meta charset="utf-8">

		<!-- criação de classes e ids-->
		<style type="text/css">
			/* id */
			#topo {
				background: blue;
			}

			/* classe */
			.produto {
				background: grey;
				margin: 10px;
			}
			/* id */
			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: pink;
			}
		</style>

	</head>
	<body>
		<div id="topo">
			<img src="image/rs.png" height="200" width="300">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">
			Todos os direitos reservados
		</div>

		<span id="assinatura">
			João
		</span>
		<span>
			Victor
		</span>
		
	</body>
</html>
