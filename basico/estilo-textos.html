<!DOCTYPE html>
	<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				font-size: 30px;
				font-family: "Times New Roma", Times, serif;
			}
			
			.negrito {
				font-weight: bold;
			}
			.italico {
				font-style: italic;
			}
			.formatacao {
				text-decoration: underline;
				/*overline, line-through */
			}
			.texto {
				font: bold 40px "Times New Roma", Times, serif;
			}
		</style>
		
	</head>
	<body>

			<p class="negrito">Texto negrito</p>
			<p class="italico">Texto italico</p>
			<p class="formatacao">Texto</p>
			<p class="texto">Texto</p>
			
		
	</body>
		
</html>
