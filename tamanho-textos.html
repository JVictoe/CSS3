<!DOCTYPE html>
	<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			div {
				font-size: 60px;
			}

			.text{
				/*
				px tamanho fixo, % tamanho relativo
				em tamanho relativo ao container pai
				*/
				/*font-size: 20px;*/
				font-size:  1em;
			}

			.text2 {
				font-size: 15px;
			}
		</style>
		
	</head>
	<body>
		<div>
			<p class="text">Conteudo</p>
			<p class="text2">Conteudo2</p>
		</div>
		
	</body>
		
</html>
