<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.borda {
				border: 1px solid red;
				display: inline-block; /* display pode alterar o tipo do objeto: block, inline, inline-block*/
			}

		</style>


	</head>
	<body>

		<!-- tipo block -->
		<h1 class="borda">Bloco 1</h1>
		<h1 class="borda">Bloco 2</h1>

		<!-- tipo inline -->
		<span class="borda">inline 1</span>
		<span class="borda">inline 2</span>

	</body>
</html>
